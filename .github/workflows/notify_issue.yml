name: "Notify new issue to slack"
on:
  issues:
    types: [opened]
jobs:
  Notify_new_issue_to_slack:
    runs-on: ubuntu-latest
    steps:
    - name: Notify Issue Build
      uses: 8398a7/action-slack@v3.8.0
      test: ${{ github.event.issue.url }}
      with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,job,took,eventName,ref,workflow,${{ github.event.pull_request.html_url }} # 追加
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()
